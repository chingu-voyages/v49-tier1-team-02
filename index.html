<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Harmony Advisor</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <!-- header -->
    <header class="header">
        <img src="images/Logo.png" alt="Color_Catch" class="logo">
        <nav class="links">
          <ul>
            <li>
              <a href="about.html" class="link">ABOUT</a>
            </li>
            <li>
              <a href="contact.html" class="link">TEAM</a>
            </li>
          </ul>
        </nav>
    </header>
    <!-- main content -->
    <main>
      <div class="container">
        <div id="color-selected">
          
          <!-- color list -->
          <span>Colors:</span>
          <ul id="colorList"></ul>
        </div>
        <div id="picker">
          <div id="hex-code"></div>
          <div id="rgb-code"></div>
          <input id="hexInput">
          <button id="addColor">Add Color</button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
       <h3>&copy; all rights reserved</h3>
       <nav class="social-media">
        <ul>
          <li>
            <img src="images/facebook.png" alt="facebook" class="icon">
          </li>
          <li>
            <img src="images/instagram.png" alt="instagram" class="icon">
          </li>
          <li>
            <img src="images/twitter.png" alt="twitter" class="icon">
          </li>
          <li>
            <img src="images/linkedin.png" alt="linkedin" class="icon">
          </li>
        </ul>
       </nav>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5" defer></script>
    <script src="scripts/scripts.js" defer></script>  
  </body>
</html>
